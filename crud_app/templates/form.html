<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>
<body>

    <!--navbar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" aria-disabled="true">Disabled</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
    </nav>
    {% if messages %}
        {% for i in messages %}
          {{i}}
        {% endfor %}
     {% endif %}
    <!--form-->
    <div class="comtainer">
        <div class="row">
            <div class="col-8">
  
                <form method="POST" action="{% url 'form' %}">
                          {% csrf_token %}
                        <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input name="name" type="text" class="form-control" id="fullName"  placeholder="Enter your full name">
                        <div id="nameHelp" class="form-text">Please enter your first and last name.</div>
                        </div>
                        <div class="mb-3">
                        <label for="exampleInputEmail" class="form-label">Email Address</label>
                        <input name="email" type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp"> 
                        <div id="addressHelp" class="form-text">example@gmail.com</div>
                        
                        </div>
                        <div class="mb-3">
                        <label for="exampleInputage" class="form-label">Your Age</label>
                        <input name="age" type="number" class="form-control" id="exampleInputnumber" aria-describedby="ageHelp">
                        </div>
                        
                        <div class="mb-3">
                        <label for="InputAddress" class="form-label">Your Address</label>
                        <input name="address" type="text" class="form-control" id="contactAddress"  placeholder="Write your Address here..."></input name>
                        <div id="addressHelp" class="form-text">Describe your full Address</div>
                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
